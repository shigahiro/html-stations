<!doctype html>
<html prefix="og: https://ogp.me/ns#" lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- OGPを設定することでXなどでリンクを共有した時に説明文などが表示されるようになる -->
    <meta property="og:title" content="TechTrain" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://example.com/" />
    <meta property="og:image" content="https://example.com/" />
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:creator" content="@nickbilton" />
    <link rel="stylesheet" href="./assets/css/station7.css" type="text/css" />
    <title>Station 3</title>
  </head>
  <body>
    <main>
      <header>header</header>
      <div class="card">
        <!-- アクセシビリティとは=高齢者や障がい者の方もふくめて使いやすくすること -->
        <!-- alt属性を付与することで画像を音声で読み上げることができるようになる -->
        <img
          src="./assets/image/railway-thumbnail.png"
          class="card__img-top"
          alt="TechTrainの画像"
        />
        <p class="card__title">タイトル</p>
        <p class="card__description">Joseph Solomon</p>
        <p class="card__description">420 mil visualizações • há 1 ano</p>
      </div>
      <div class="card">
        <!-- アクセシビリティとは=高齢者や障がい者の方もふくめて使いやすくすること -->
        <!-- alt属性を付与することで画像を音声で読み上げることができるようになる -->
        <img
          src="./assets/image/railway-thumbnail.png"
          class="card__img-top"
          alt="TechTrainの画像"
        />
        <p class="card__title">タイトル</p>
        <p class="card__description">Joseph Solomon</p>
        <p class="card__description">420 mil visualizações • há 1 ano</p>
      </div>
      <footer>footer</footer>
    </main>
  </body>
</html>
